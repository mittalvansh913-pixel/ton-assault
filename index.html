<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zombie Fighter</title>

<style>
body{
margin:0;font-family:Arial;color:#fff;overflow:hidden;
background:linear-gradient(#2b1055,#1a043a);
}

/* BACKGROUND ANIMATION */
.bg span{
position:fixed;
width:10px;height:10px;
background:rgba(255,255,255,0.15);
border-radius:50%;
animation:float 15s linear infinite;
}
@keyframes float{
from{transform:translateY(110vh)}
to{transform:translateY(-10vh)}
}

.container{max-width:420px;margin:auto;padding:15px;text-align:center;position:relative;z-index:5}
.top{background:rgba(0,0,0,.4);border-radius:12px;padding:12px;display:flex;justify-content:space-between}
.stat{font-weight:bold}

.bar{background:#444;border-radius:8px;overflow:hidden;height:10px}
.bar div{height:100%}

.game{background:rgba(0,0,0,.4);border-radius:12px;padding:20px;margin:10px 0}
.fighters{font-size:48px;display:flex;justify-content:space-between}
#playerChar.attack{animation:attack 0.2s}
#zombieChar.hit{animation:hit 0.2s}

@keyframes attack{50%{transform:translateX(20px)}}
@keyframes hit{50%{transform:translateX(-15px)}}

button{padding:10px;border:none;border-radius:10px;font-weight:bold;cursor:pointer}

/* SIDE MENUS */
.side-menu{position:fixed;top:30%;display:flex;flex-direction:column;gap:10px;z-index:99}
.side-menu.left{left:10px}
.side-menu.right{right:10px}
.side-btn{
width:50px;height:50px;border-radius:50%;
background:#1e88e5;color:#fff;
display:flex;align-items:center;justify-content:center;
font-size:20px;cursor:pointer
}

/* MODALS */
.modal{
position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,.75);
display:none;align-items:center;justify-content:center;z-index:200
}
.modal-box{background:#222;padding:20px;border-radius:12px;width:300px}

/* FLOATING TEXT */
.float{
position:absolute;
color:#ff5252;
font-weight:bold;
animation:floatUp 1s forwards;
}
@keyframes floatUp{
to{transform:translateY(-40px);opacity:0}
}

/* TOAST */
#toast{
position:fixed;bottom:20px;left:50%;
transform:translateX(-50%);
background:#000;padding:10px 20px;border-radius:20px;
opacity:0;transition:.3s;z-index:300
}
#toast.show{opacity:1}
</style>
</head>

<body>

<!-- BACKGROUND PARTICLES -->
<div class="bg">
<script>
for(let i=0;i<40;i++){
document.write(`<span style="left:${Math.random()*100}%;animation-delay:${Math.random()*10}s"></span>`);
}
</script>
</div>

<div class="container">
<div class="top">
<div class="stat">ğŸ‘¤ <span id="playerName">Player</span></div>
<div class="stat">â­ <span id="level">1</span></div>
<div class="stat">ğŸ’° <span id="coins">0</span> | ğŸ’ <span id="gems">0</span></div>
</div>

<div>
â¤ï¸ HP <span id="hp">100</span>/<span id="hpmax">100</span>
<div class="bar"><div id="hpbar" style="width:100%;background:red"></div></div>
</div>

<div class="game">
<div class="fighters">
<div id="playerChar">ğŸ¦¸â€â™‚ï¸</div>
âš”ï¸
<div id="zombieChar">ğŸ§Ÿ</div>
</div>
<div id="zhp">30/30</div>
<div class="bar"><div id="zbar" style="width:100%;background:green"></div></div>
</div>

<button onclick="attack()">âš”ï¸ Attack</button>
</div>

<!-- LEFT MENU -->
<div class="side-menu left">
<div class="side-btn" onclick="watchAd()">ğŸ“º</div>
<div class="side-btn" onclick="daily()">ğŸ</div>
<div class="side-btn" onclick="openReferral()">ğŸ‘¥</div>
<div class="side-btn" onclick="spin()">ğŸ¡</div>
</div>

<!-- RIGHT MENU (ONLY SETTINGS) -->
<div class="side-menu right">
<div class="side-btn" onclick="openSettings()">âš™ï¸</div>
</div>

<!-- SETTINGS MODAL -->
<div class="modal" id="settingsModal">
<div class="modal-box">
<h3>âš™ï¸ Settings</h3>

<p><b>Username</b></p>
<input id="nameInput" placeholder="Enter name">

<p style="margin-top:10px">
<button onclick="toggleSound()">ğŸ”Š Toggle Sound</button>
</p>

<br>
<button onclick="saveSettings()">Save</button>
<button onclick="closeAll()">Close</button>
</div>
</div>

<!-- REFERRAL -->
<div class="modal" id="refModal">
<div class="modal-box">
<h3>Referral</h3>
<p>Code: <b id="refCode"></b></p>
<input id="refLink" readonly>
<p>Invites: <span id="refCount">0</span></p>
<button onclick="confirmInvite()">Confirm Invite</button>
<button onclick="closeAll()">Close</button>
</div>
</div>

<div id="toast"></div>

<script>
let sound=true;
let player={name:"Player",hp:100,max:100,coins:0,gems:0,level:1,damage:10,refCode:"",refCount:0};
let zombie={hp:30,max:30};
let lastAd=0;

/* INIT */
let save=localStorage.getItem("zf");
if(save)player=JSON.parse(save);
if(!player.refCode)player.refCode="ZF"+Math.random().toString(36).substr(2,5).toUpperCase();

/* UPDATE */
function update(){
playerName.textContent=player.name;
level.textContent=player.level;
coins.textContent=player.coins;
gems.textContent=player.gems;
hp.textContent=player.hp;
hpmax.textContent=player.max;
hpbar.style.width=(player.hp/player.max*100)+"%";
zhp.textContent=zombie.hp+"/"+zombie.max;
zbar.style.width=(zombie.hp/zombie.max*100)+"%";
localStorage.setItem("zf",JSON.stringify(player));
}

/* ATTACK */
function attack(){
playerChar.classList.add("attack");
zombieChar.classList.add("hit");
zombie.hp-=player.damage;
floatText("-"+player.damage,zombieChar);

if(zombie.hp<=0){
player.coins+=10;
coinSound();
toastMsg("+10ğŸ’°");
zombie.hp=zombie.max;
}
setTimeout(()=>{
playerChar.classList.remove("attack");
zombieChar.classList.remove("hit");
},200);
update();
}

/* FLOAT DAMAGE */
function floatText(txt,el){
let d=document.createElement("div");
d.className="float";
d.textContent=txt;
el.appendChild(d);
setTimeout(()=>d.remove(),1000);
}

/* EARNING */
function watchAd(){if(Date.now()-lastAd<30000)return toastMsg("â³ Wait");lastAd=Date.now();player.coins+=20;toastMsg("+20ğŸ’°");update();}
function daily(){let d=localStorage.getItem("daily")||0;if(Date.now()-d<86400000)return toastMsg("Tomorrow");player.coins+=50;localStorage.setItem("daily",Date.now());toastMsg("+50ğŸ’°");update();}
function spin(){if(player.gems<1)return toastMsg("Need 1ğŸ’");player.gems--;let r=[10,20,50,0][Math.floor(Math.random()*4)];player.coins+=r;toastMsg("Won "+r+"ğŸ’°");update();}

/* REFERRAL */
function openReferral(){
refModal.style.display="flex";
refCode.textContent=player.refCode;
refLink.value="https://yourgame.site/?ref="+player.refCode;
refCount.textContent=player.refCount;
}
function confirmInvite(){
player.refCount++;
player.coins+=50;
toastMsg("+50ğŸ’° Referral");
update();
}

/* SETTINGS */
function openSettings(){
settingsModal.style.display="flex";
nameInput.value=player.name;
}
function saveSettings(){
player.name=nameInput.value||"Player";
toastMsg("âš™ï¸ Settings Saved");
closeAll();
update();
}

/* SOUND */
function toggleSound(){
sound=!sound;
toastMsg(sound?"ğŸ”Š Sound ON":"ğŸ”‡ Sound OFF");
}
function coinSound(){
if(!sound)return;
new Audio("https://assets.mixkit.co/sfx/preview/mixkit-coin-win-notification-1992.mp3").play();
}

/* UTILS */
function closeAll(){
document.querySelectorAll(".modal").forEach(m=>m.style.display="none");
}
function toastMsg(t){
toast.textContent=t;
toast.classList.add("show");
setTimeout(()=>toast.classList.remove("show"),1500);
}

update();
</script>
</body>
</html>
