<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TON ASSAULT ‚Äì Earn Game</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f2027;
  color:#fff;
  text-align:center;
}
.container{
  padding:30px;
}
button{
  padding:18px 30px;
  font-size:20px;
  border:none;
  border-radius:12px;
  background:#ff9800;
  color:#000;
  font-weight:bold;
}
.stats{
  margin:20px 0;
  font-size:18px;
}
.box{
  background:#203a43;
  padding:15px;
  border-radius:12px;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="container">
  <h1>üí∞ TON ASSAULT</h1>
  <p>Tap ‚Ä¢ Earn ‚Ä¢ Level Up</p>

  <div class="stats">
    ü™ô Coins: <span id="coins">0</span><br>
    ‚≠ê Level: <span id="level">1</span>
  </div>

  <button onclick="tap()">TAP TO EARN</button>

  <div class="box">
    <p>Next Level at <span id="next">20</span> coins</p>
  </div>

  <div class="box">
    <p>Minimum Withdraw: 2 Coins</p>
    <p>Withdraw Fee: 50%</p>
    <button onclick="withdraw()">WITHDRAW</button>
  </div>

  <p id="msg"></p>
</div>

<script>
const tg = window.Telegram?.WebApp;
if(tg){ tg.expand(); tg.ready(); }

let coins = 0;
let level = 1;
let nextLevel = 20;

function tap(){
  coins += level;
  if(coins >= nextLevel){
    level++;
    nextLevel += level * 20;
    document.getElementById("msg").innerText =
      "üî• Level Up! Now Level " + level;
  }
  update();
}

function withdraw(){
  if(coins < 2){
    alert("Minimum withdraw is 2 coins");
    return;
  }
  const fee = coins * 0.5;
  const receive = coins - fee;
  alert(
    "Withdraw Requested\n\n" +
    "Coins: " + coins +
    "\nFee (50%): " + fee +
    "\nYou Receive: " + receive
  );
  coins = 0;
  update();
}

function update(){
  document.getElementById("coins").innerText = coins;
  document.getElementById("level").innerText = level;
  document.getElementById("next").innerText = nextLevel;
}
</script>

</body>
</html>
