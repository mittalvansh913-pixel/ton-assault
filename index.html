<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zombie Fighter</title>

<style>
body{
margin:0;font-family:Arial;color:#fff;overflow:hidden;
background:linear-gradient(#2b1055,#1a043a);
}

/* BACKGROUND */
.bg span{
position:fixed;width:10px;height:10px;
background:rgba(255,255,255,0.15);
border-radius:50%;
animation:float 15s linear infinite;
}
@keyframes float{
from{transform:translateY(110vh)}
to{transform:translateY(-10vh)}
}

.container{max-width:420px;margin:auto;padding:15px;text-align:center;position:relative;z-index:5}
.top{background:rgba(0,0,0,.4);border-radius:12px;padding:12px;display:flex;justify-content:space-between}
.stat{font-weight:bold}

.bar{background:#444;border-radius:8px;overflow:hidden;height:10px}
.bar div{height:100%}

.game{background:rgba(0,0,0,.4);border-radius:12px;padding:20px;margin:10px 0}
.fighters{font-size:48px;display:flex;justify-content:space-between}

#playerChar.attack{animation:attack .2s}
#zombieChar.hit{animation:hit .2s}

@keyframes attack{50%{transform:translateX(20px)}}
@keyframes hit{50%{transform:translateX(-15px)}}

button{padding:10px;border:none;border-radius:10px;font-weight:bold;cursor:pointer}

/* SIDE MENUS */
.side-menu{position:fixed;top:30%;display:flex;flex-direction:column;gap:10px;z-index:99}
.side-menu.left{left:10px}
.side-menu.right{right:10px}
.side-btn{
width:50px;height:50px;border-radius:50%;
background:#1e88e5;color:#fff;
display:flex;align-items:center;justify-content:center;
font-size:20px;cursor:pointer
}

/* MODALS */
.modal{
position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,.75);
display:none;align-items:center;justify-content:center;z-index:200
}
.modal-box{background:#222;padding:20px;border-radius:12px;width:300px}

/* FLOAT DAMAGE */
.float{
position:absolute;
color:#ff5252;
font-weight:bold;
animation:floatUp 1s forwards;
}
@keyframes floatUp{
to{transform:translateY(-40px);opacity:0}
}

/* TOAST */
#toast{
position:fixed;bottom:80px;left:50%;
transform:translateX(-50%);
background:#000;padding:10px 20px;border-radius:20px;
opacity:0;transition:.3s;z-index:300
}
#toast.show{opacity:1}

/* BOTTOM MENU */
.bottom-menu{
position:fixed;
bottom:0;left:0;width:100%;
background:rgba(0,0,0,.7);
border-top:2px solid #555;
display:flex;
justify-content:space-around;
padding:8px 0;
z-index:150;
}
.bottom-btn{
flex:1;margin:0 6px;
border:1px solid #666;
border-radius:12px;
background:#111;
padding:6px 0;
text-align:center;
font-size:14px;
cursor:pointer;
}
</style>
</head>

<body>

<div class="bg">
<script>
for(let i=0;i<40;i++){
document.write(`<span style="left:${Math.random()*100}%;animation-delay:${Math.random()*10}s"></span>`);
}
</script>
</div>

<div class="container">
<div class="top">

<div>

</div>

<div class="game">
<div class="fighters">
<div id="playerChar">ğŸ¦¸â€â™‚ï¸</div> âš”ï¸ <div id="zombieChar">ğŸ§Ÿ</div>
</div>
<div id="zhp">30/30</div>
<div class="bar"><div id="zbar" style="width:100%;background:green"></div></div>
</div>

<button onclick="attack()">âš”ï¸ Attack</button>
</div>

<!-- SIDE MENUS -->
<div class="side-menu left">
<div class="side-btn" onclick="watchAd()">ğŸ“º</div>
<div class="side-btn" onclick="daily()">ğŸ</div>
<div class="side-btn" onclick="openReferral()">ğŸ‘¥</div>
<div class="side-btn" onclick="spin()">ğŸ¡</div>
</div>

<div class="side-menu right">
<div class="side-btn" onclick="openWeapons()">âš”ï¸</div>
<div class="side-btn" onclick="openSkills()">âœ¨</div>
<div class="side-btn" onclick="openCharacters()">ğŸ§™</div>
<div class="side-btn" onclick="openStats()">ğŸ“Š</div>
<div class="side-btn" onclick="openSettings()">âš™ï¸</div>
</div>

<!-- BOTTOM MENU -->
<div class="bottom-menu">

</div>

<div id="toast"></div>

<script>
let player={hp:100,max:100,coins:0,gems:0,level:1,weapon:"sword",char:"hero"};
let zombie={hp:30,max:30};

let weapons={
sword:{dmg:10},
axe:{dmg:20},
gun:{dmg:35}
};

let characters={
hero:{icon:"ğŸ¦¸â€â™‚ï¸"},
ninja:{icon:"ğŸ¥·"},
slayer:{icon:"ğŸ§”â€â™‚ï¸"}
};

function update(){
hp.textContent=player.hp;
hpmax.textContent=player.max;
hpbar.style.width=(player.hp/player.max*100)+"%";
zhp.textContent=zombie.hp+"/"+zombie.max;
zbar.style.width=(zombie.hp/zombie.max*100)+"%";
playerChar.textContent=characters[player.char].icon;
coins.textContent=player.coins;
level.textContent=player.level;
}

function attack(){
playerChar.classList.add("attack");
zombieChar.classList.add("hit");

let dmg = weapons[player.weapon].dmg;
zombie.hp -= dmg;
floatText("-"+dmg, zombieChar);

if(zombie.hp<=0){
player.coins+=10;
player.level++;
zombie.hp=zombie.max;

}

setTimeout(()=>{
playerChar.classList.remove("attack");
zombieChar.classList.remove("hit");
},200);

update();
}

function floatText(text,el){
let d=document.createElement("div");
d.className="float";
d.textContent=text;
el.appendChild(d);
setTimeout(()=>d.remove(),1000);
}

function watchAd(){player.coins+=20;toastMsg("+20ğŸ’°");update()}
function daily(){player.coins+=50;toastMsg("+50ğŸ’°");update()}
function spin(){toastMsg("Spin later")}
function openWeapons(){toastMsg("Weapons OK")}
function openCharacters(){toastMsg("Characters OK")}
function openSkills(){toastMsg("Skills coming soon")}
function openStats(){toastMsg("Stats OK")}
function openSettings(){toastMsg("Settings OK")}
function openReferral(){toastMsg("Referral OK")}
function toastMsg(t){toast.textContent=t;toast.classList.add("show");setTimeout(()=>toast.classList.remove("show"),1500)}

update();
</script>
</body>
</html>
