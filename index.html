<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zombie Fighter</title>

<style>
body{
margin:0;font-family:Arial;color:#fff;overflow:hidden;
background:linear-gradient(#2b1055,#1a043a);
}
.bg span{
position:fixed;width:10px;height:10px;
background:rgba(255,255,255,0.15);
border-radius:50%;
animation:float 15s linear infinite;
}
@keyframes float{from{transform:translateY(110vh)}to{transform:translateY(-10vh)}}

.container{max-width:420px;margin:auto;padding:15px;text-align:center;position:relative;z-index:5}
.top{background:rgba(0,0,0,.4);border-radius:12px;padding:12px;display:flex;justify-content:space-between}
.stat{font-weight:bold}
.bar{background:#444;border-radius:8px;overflow:hidden;height:10px}
.bar div{height:100%}
.game{background:rgba(0,0,0,.4);border-radius:12px;padding:20px;margin:10px 0}
.fighters{font-size:48px;display:flex;justify-content:space-between}
#playerChar.attack{animation:attack .2s}
#zombieChar.hit{animation:hit .2s}
@keyframes attack{50%{transform:translateX(20px)}}
@keyframes hit{50%{transform:translateX(-15px)}}

button{padding:10px;border:none;border-radius:10px;font-weight:bold;cursor:pointer}
.side-menu{position:fixed;top:30%;display:flex;flex-direction:column;gap:10px;z-index:99}
.side-menu.left{left:10px}
.side-menu.right{right:10px}
.side-btn{
width:50px;height:50px;border-radius:50%;
background:#1e88e5;color:#fff;
display:flex;align-items:center;justify-content:center;
font-size:20px;cursor:pointer
}
.modal{
position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,.75);
display:none;align-items:center;justify-content:center;z-index:200
}
.modal-box{background:#222;padding:20px;border-radius:12px;width:300px}
.float{position:absolute;color:#ff5252;font-weight:bold;animation:floatUp 1s forwards}
@keyframes floatUp{to{transform:translateY(-40px);opacity:0}}
#toast{
position:fixed;bottom:20px;left:50%;
transform:translateX(-50%);
background:#000;padding:10px 20px;border-radius:20px;
opacity:0;transition:.3s;z-index:300
}
#toast.show{opacity:1}
.lock{opacity:.5}
</style>
</head>

<body>

<div class="bg"><script>
for(let i=0;i<40;i++){
document.write(`<span style="left:${Math.random()*100}%;animation-delay:${Math.random()*10}s"></span>`);
}
</script></div>

<div class="container">
<div class="top">
<div class="stat">ğŸ‘¤ <span id="playerName">Player</span></div>
<div class="stat">â­ <span id="level">1</span></div>
<div class="stat">ğŸ’° <span id="coins">0</span></div>
</div>

â¤ï¸ HP <span id="hp"></span>/<span id="hpmax"></span>
<div class="bar"><div id="hpbar" style="background:red"></div></div>

<div class="game">
<div class="fighters">
<div id="playerChar">ğŸ¦¸</div> âš”ï¸ <div id="zombieChar">ğŸ§Ÿ</div>
</div>
<div id="zhp"></div>
<div class="bar"><div id="zbar" style="background:green"></div></div>
</div>

<button onclick="attack()">âš”ï¸ Attack</button>
</div>

<div class="side-menu right">
<div class="side-btn" onclick="openWeapons()">âš”ï¸</div>
<div class="side-btn" onclick="openCharacters()">ğŸ§™</div>
</div>

<div class="modal" id="weaponModal">
<div class="modal-box">
<h3>âš”ï¸ Weapons</h3>
<p onclick="buyWeapon('sword')" id="w_sword">ğŸ—¡ Sword (Free)</p>
<p onclick="buyWeapon('axe')" id="w_axe" class="lock">ğŸª“ Axe â€“ 200ğŸ’°</p>
<p onclick="buyWeapon('gun')" id="w_gun" class="lock">ğŸ”« Gun â€“ 500ğŸ’°</p>
<button onclick="closeAll()">Close</button>
</div>
</div>

<div class="modal" id="charModal">
<div class="modal-box">
<h3>ğŸ§™ Characters</h3>
<p onclick="selectChar('hero')">ğŸ¦¸ Hero</p>
<p onclick="selectChar('ninja')" id="c_ninja" class="lock">ğŸ¥· Ninja â€“ Lvl 3</p>
<p onclick="selectChar('slayer')" id="c_slayer" class="lock">ğŸ§”â€â™‚ï¸ Slayer â€“ Lvl 5</p>
<button onclick="closeAll()">Close</button>
</div>
</div>

<div id="toast"></div>

<script>
let player={
name:"Player",hp:100,max:100,coins:0,level:1,
weapon:"sword",char:"hero"
};

let weapons={
sword:{dmg:10,price:0,icon:"ğŸ—¡"},
axe:{dmg:20,price:200,icon:"ğŸª“"},
gun:{dmg:35,price:500,icon:"ğŸ”«"}
};

let chars={
hero:{hp:100,icon:"ğŸ¦¸"},
ninja:{hp:90,icon:"ğŸ¥·"},
slayer:{hp:130,icon:"ğŸ§”â€â™‚ï¸"}
};

let zombie={hp:30,max:30};

let save=localStorage.getItem("zf2");
if(save)player=JSON.parse(save);

function update(){
playerChar.textContent=chars[player.char].icon;
playerName.textContent=player.name;
level.textContent=player.level;
coins.textContent=player.coins;
hp.textContent=player.hp;
hpmax.textContent=player.max;
hpbar.style.width=(player.hp/player.max*100)+"%";
zhp.textContent=zombie.hp+"/"+zombie.max;
zbar.style.width=(zombie.hp/zombie.max*100)+"%";

if(player.coins>=200)w_axe.classList.remove("lock");
if(player.coins>=500)w_gun.classList.remove("lock");
if(player.level>=3)c_ninja.classList.remove("lock");
if(player.level>=5)c_slayer.classList.remove("lock");

localStorage.setItem("zf2",JSON.stringify(player));
}

function attack(){
let dmg=weapons[player.weapon].dmg;
zombie.hp-=dmg;
if(zombie.hp<=0){
player.coins+=10;
player.level++;
zombie.hp=zombie.max;
toastMsg("+10ğŸ’° Level Up!");
}
update();
}

function buyWeapon(w){
if(player.coins<weapons[w].price)return toastMsg("Not enough coins");
player.weapon=w;
toastMsg("Equipped "+weapons[w].icon);
update();
}

function selectChar(c){
if(c=="ninja" && player.level<3)return toastMsg("Reach level 3");
if(c=="slayer" && player.level<5)return toastMsg("Reach level 5");
player.char=c;
player.max=chars[c].hp;
player.hp=player.max;
toastMsg("Character Selected");
update();
}

function openWeapons(){weaponModal.style.display="flex"}
function openCharacters(){charModal.style.display="flex"}
function closeAll(){document.querySelectorAll(".modal").forEach(m=>m.style.display="none")}
function toastMsg(t){toast.textContent=t;toast.classList.add("show");setTimeout(()=>toast.classList.remove("show"),1500)}

update();
</script>
</body>
</html>
