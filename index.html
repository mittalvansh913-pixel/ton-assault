<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TON ASSAULT GAME</title>
    <style>
        body { margin: 0; overflow: hidden; touch-action: none; }
        canvas { background: #000; display: block; margin: auto; }
        #gameOver { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 48px; display: none; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div id="gameOver">Game Over</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let player, enemy, coins = 0, gameOver = false;

        // Load sounds
        const attackSound = new Audio('https://example.com/attack.wav');
        const hitSound = new Audio('https://example.com/hit.wav');
        const winSound = new Audio('https://example.com/win.wav');

        function preloadImages() {
            playerImg = new Image();
            playerImg.src = 'https://example.com/player.png'; 
            enemyImg = new Image();
            enemyImg.src = 'https://example.com/enemy.png'; 
        }

        class Character {
            constructor(x, y, width, height, health, img) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.health = health;
                this.img = img;
            }
            draw() {
                ctx.drawImage(this.img, this.x, this.y, this.width, this.height);
            }
        }

        function resetGame() {
            player = new Character(50, canvas.height - 100, 50, 100, 100, playerImg);
            enemy = new Character(canvas.width - 100, canvas.height - 100, 50, 100, 100, enemyImg);
            gameOver = false;
            document.getElementById('gameOver').style.display = 'none';
            coins = 0;
            mainLoop();
        }

        function handleInput(e) {
            if (gameOver) return;
            if (e.type === "keydown") {
                if (e.key === "ArrowRight") player.x += 5;
                if (e.key === "ArrowLeft") player.x -= 5;
                if (e.key === " ") attack();
            }
        }

        function attack() {
            if (player.x + player.width > enemy.x && player.x < enemy.x + enemy.width) {
                hitSound.play();
                enemy.health -= 20;
                if (enemy.health <= 0) {
                    coins += 10;
                    winSound.play();
                    resetGame();
                }
            }
            attackSound.play();
        }

        function enemyAI() {
            if (enemy.x + enemy.width < player.x) enemy.x += 1;
            else if (enemy.x > player.x + player.width) enemy.x -= 1;

            if (Math.abs(player.x - enemy.x) < 50) {
                player.health -= 1;
                if (player.health <= 0) {
                    gameOver = true;
                    document.getElementById('gameOver').style.display = 'block';
                }
            }
        }

        function mainLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            player.draw();
            enemy.draw();
            enemyAI();

            requestAnimationFrame(mainLoop);
        }

        window.addEventListener('keydown', handleInput);
        window.addEventListener('touchstart', (e) => {
            const touchX = e.touches[0].clientX;
            if (touchX > canvas.width / 2) attack();
            else player.x += 5;
        });

        preloadImages();
        resetGame();
    </script>
</body>
</html>
