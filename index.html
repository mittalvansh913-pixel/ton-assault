<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TON ASSAULT</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f2027;
  color:#fff;
}
.hidden{display:none}

/* TOP BAR */
#topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px;
  background:#000;
}
.icon{
  font-size:22px;
  cursor:pointer;
}

/* MAIN */
#main{
  text-align:center;
  padding:30px;
}
#coin{
  width:160px;
  height:160px;
  border-radius:50%;
  background:radial-gradient(circle,#ffcc00,#ff9800);
  margin:40px auto;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:40px;
  font-weight:bold;
}
#coin:active{transform:scale(0.95)}

.stats{
  margin-top:10px;
  font-size:18px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:flex;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#203a43;
  padding:20px;
  border-radius:14px;
  width:80%;
  max-width:300px;
  text-align:center;
}
button{
  padding:10px 18px;
  border:none;
  border-radius:10px;
  background:#ff9800;
  font-weight:bold;
  margin-top:10px;
}

/* SPIN */
#wheel{
  width:200px;
  height:200px;
  border-radius:50%;
  border:6px solid #fff;
  margin:10px auto;
  background:conic-gradient(
    #ff9800 0deg 60deg,
    #ffd54f 60deg 120deg,
    #ff5722 120deg 180deg,
    #4caf50 180deg 240deg,
    #03a9f4 240deg 300deg,
    #e91e63 300deg 360deg
  );
}
#pointer{
  font-size:24px;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div id="topbar">
  <div class="icon" onclick="openProfile()">üë§</div>
  <div class="icon" onclick="openDaily()">üéÅ</div>
  <div class="icon" onclick="openSpin()">üé°</div>
  <div class="icon" onclick="withdraw()">‚öôÔ∏è</div>
</div>

<!-- MAIN -->
<div id="main">
  <h2 id="name">Player</h2>

  <div id="coin" onclick="tap()">ü™ô</div>

  <div class="stats">
    Coins: <b id="coins">0</b><br>
    Level: <b id="level">1</b>
  </div>
</div>

<!-- PROFILE -->
<div id="profile" class="modal hidden">
  <div class="modal-box">
    <h3>Profile</h3>
    <input id="nameInput" placeholder="Enter name" style="width:90%;padding:8px">
    <button onclick="saveName()">SAVE</button>
    <button onclick="closeAll()">CLOSE</button>
  </div>
</div>

<!-- DAILY -->
<div id="daily" class="modal hidden">
  <div class="modal-box">
    <h3>Daily Reward</h3>
    <p>üéÅ +50 Coins</p>
    <button onclick="claimDaily()">CLAIM</button>
    <button onclick="closeAll()">CLOSE</button>
  </div>
</div>

<!-- SPIN -->
<div id="spin" class="modal hidden">
  <div class="modal-box">
    <div id="pointer">‚¨ÜÔ∏è</div>
    <div id="wheel"></div>
    <button onclick="spin()">SPIN</button>
    <p id="spinMsg"></p>
    <button onclick="closeAll()">CLOSE</button>
  </div>
</div>

<script>
const tg=window.Telegram?.WebApp;
if(tg){tg.expand();tg.ready();}

let coins=0,level=1;
let playerName=localStorage.getItem("name")||"Player";
let lastDaily=localStorage.getItem("daily")||0;

name.textContent=playerName;

function update(){
  coinsEl.textContent=coins;
  levelEl.textContent=level;
}
const coinsEl=coins,levelEl=level;

function tap(){
  coins+=level;
  if(coins>=level*50) level++;
  update();
}

/* PROFILE */
function openProfile(){profile.classList.remove("hidden")}
function saveName(){
  playerName=nameInput.value||"Player";
  localStorage.setItem("name",playerName);
  name.textContent=playerName;
  closeAll();
}

/* DAILY */
function openDaily(){daily.classList.remove("hidden")}
function claimDaily(){
  const now=Date.now();
  if(now-lastDaily<86400000){alert("Come tomorrow");return;}
  coins+=50;
  lastDaily=now;
  localStorage.setItem("daily",now);
  update();
  closeAll();
}

/* SPIN */
function openSpin(){spin.classList.remove("hidden")}
function spin(){
  const deg=360*3+Math.random()*360;
  wheel.style.transition="3s";
  wheel.style.transform="rotate("+deg+"deg)";
  setTimeout(()=>{
    const reward=[5,10,20,50][Math.floor(Math.random()*4)];
    coins+=reward;
    spinMsg.textContent="You won "+reward+" coins";
    update();
  },3000);
}

/* WITHDRAW */
function withdraw(){
  alert("Withdraw demo\nMin 2 coins\nFee 50%");
}

/* CLOSE */
function closeAll(){
  document.querySelectorAll(".modal").forEach(m=>m.classList.add("hidden"));
}
</script>

</body>
</html>
